  <header id="header" class="header d-flex align-items-center fixed-top">

  <main class="main">

    <div class="page-title" data-aos="fade"
      style="background-image: url(https://images.tv9hindi.com/wp-content/uploads/2024/01/colon-cancer.jpg);">
      <div class="container position-relative">
        <h1>Upload</h1>
      </div>
    </div>

    <section id="services" class="services section">

      <div class="container-fluid">

        <div class=" row gy-4 d-flex justify-content-center">

          <div class="col-lg-4 col-md-6" data-aos="fade-up" data-aos-delay="100">
            <div class="service-item  position-relative">
              <div class="icon">
                <i class="fa-solid fa-upload"></i></i>
              </div>
              <h3>Upload the Image:</h3>
              <form class="login100-form validate-form" action="/submit" method="POST" enctype="multipart/form-data">

                <div class="mb-3">
                  <input class="form-control input100" name="my_image" id="imagefile" type="file" id="formFile"
                    accept="image/*" onchange="previewImage();" required="">
                  <img id="preview"
                    style="margin-top: 10px; display: none; margin-left: auto; margin-right: auto; max-height: 200px">
                  <div class="container-login100-form-btn f-flex justify-content-center">

                    <button class="btn btn-warning mt-3" type="submit">Submit</button>
                  </div>
                </div>

            </div>
            </form>


          </div>
        </div>
      </div>
      </div>
    </section>

  </main>

  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <div id="preloader"></div>

  <script>
    function previewImage() {
      var file = document.getElementById("imagefile").files;
      if (file.length > 0) {
        var fileReader = new FileReader();

        fileReader.onload = function (event) {
          var previewImage = document.getElementById("preview");
          previewImage.style.display = "block";
          previewImage.setAttribute("src", event.target.result);
        };

        fileReader.readAsDataURL(file[0]);
      }
    }

  </script>
